<div id="wrapper">
    <aside id="sidebar-wrapper">
      <div class="sidebar-brand">
        <h2>Logo</h2>
      </div>
      <ul class="sidebar-nav">
        <li [ngClass]="checkCondition('inward')">
          <a routerLink="inward" (click)="onClick('inward')"><i class="fa fa-home"></i>Inward Inventory Details</a>
        </li>
        <li [ngClass]="checkCondition('outward')">
          <a routerLink="outward" (click)="onClick('outward')"><i class="fa fa-plug"></i>Outward Inventory Details</a>
        </li>
        <li [ngClass]="checkCondition('warranty')">
          <a routerLink="warranty" (click)="onClick('warranty')"><i class="fa fa-user"></i>Warranty-Query</a>
        </li>
        <li [ngClass]="checkCondition('sku')">
          <a routerLink="sku" (click)="onClick('sku')"><i class="fa fa-user"></i>SKU</a>
        </li>
      </ul>
    </aside>

    <div id="navbar-wrapper">
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a href="#" class="navbar-brand" id="sidebar-toggle"><fa-icon [icon]="barsIcon"></fa-icon></a>
          </div>
        </div>
      </nav>
    </div>

    <section id="content-wrapper">
        <div class="row">
          <div class="col-lg-12">
            <router-outlet></router-outlet>
          </div>
        </div>
    </section>

</div>
